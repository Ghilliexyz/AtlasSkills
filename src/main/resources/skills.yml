Skill-Addons:
  Skill-XP-Multiplier:
    Skill-XP-Multiplier-Amount: 1
  Skill-LvlUp-Rewards:
    #this is the reward multiplier toggle (if true the XP Reward will work)
    Skill-LvlUp-Reward-XP-Multiplier-Toggle: true
    #this is the reward multiplier the formula works as so (skillLvl * 100) example: 10 * 100 = 1000
    Skill-LvlUp-Reward-XP-Multiplier: 100

Skill-Settings:
  Acrobatics:
    Acrobatics-XP-Gain-Min: 1
    Acrobatics-XP-Gain-Max: 10
  Alchemy:
    Alchemy-XP-Gain-Min: 1
    Alchemy-XP-Gain-Max: 10
  Archery:
    Archery-XP-Gain-Min: 1
    Archery-XP-Gain-Max: 10
  Axes:
    Axes-XP-Gain-Min: 1
    Axes-XP-Gain-Max: 10
  Excavation:
    Excavation-XP-Gain-Min: 1
    Excavation-XP-Gain-Max: 10
  Fishing:
    Fishing-XP-Gain-Min: 1
    Fishing-XP-Gain-Max: 10
  Herbalism:
    Herbalism-XP-Gain-Min: 1
    Herbalism-XP-Gain-Max: 10
    #The list of blocks/Plants this skill will work on.
    Herbalism-Block-List:
      - WHEAT
      - WHEAT_SEEDS
      - POTATOES
      - CARROTS
      - MELON
      - MELON_SEEDS
      - MELON_STEM
      - PUMPKIN
      - PUMPKIN_SEEDS
      - PUMPKIN_STEM
      - SUGAR_CANE
      - COCOA
      - CACTUS
      - BROWN_MUSHROOM
      - RED_MUSHROOM
      - NETHER_WART
      - LILY_PAD
      - VINE
      - WEEPING_VINES
      - WEEPING_VINES_PLANT
      - TWISTING_VINES
      - TWISTING_VINES_PLANT
  Mining:
    Mining-XP-Gain-Min: 1
    Mining-XP-Gain-Max: 10
  Swords:
    #if this is true the xp you gain will be fixed at the amount (Swords-XP-Gain = 5)
    #if false then the xp you gain will be set by how much damage you do.
    Swords-XP-Toggle: false
    Swords-XP-Gain-Min: 1
    Swords-XP-Gain-Max: 10
  Taming:
    Taming-XP-Gain-Min: 1
    Taming-XP-Gain-Max: 10
  Unarmed:
    #if this is true the xp you gain will be fixed at the amount (Unarmed-XP-Gain = 5)
    #if false then the xp you gain will be set by how much damage you do.
    Unarmed-XP-Toggle: false
    Unarmed-XP-Gain-Min: 1
    Unarmed-XP-Gain-Max: 10
  Woodcutting:
    Woodcutting-XP-Gain-Min: 1
    Woodcutting-XP-Gain-Max: 10
    #The list of blocks/logs this skill will work on.
    Woodcutting-Block-List:
      - OAK_LOG
      - SPRUCE_LOG
      - BIRCH_LOG
      - JUNGLE_LOG
      - ACACIA_LOG
      - DARK_OAK_LOG
      - CHERRY_LOG
      - MANGROVE_LOG
      - MANGROVE_ROOTS
      - CRIMSON_STEM
      - WARPED_STEM
