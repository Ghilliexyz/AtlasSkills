#Sound Manager
#https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html < list of all sounds in minecraft.
SkillSounds:
  #------------------LEVEL UP SKILL SOUNDS------------------#
  #If True the skill level up sound will play.
  Skill-LvlUP-Sound-Toggle: true
  #The sound that plays when levelling up a skill.
  Skill-LvlUP-Sound: ENTITY_PLAYER_LEVELUP
  #The volume the sound plays at when levelling up a skill.
  Skill-LvlUP-Volume: 1
  #The pitch the sound plays at when levelling up a skill.
  Skill-LvlUP-Pitch: 0.1
  #------------------SET SKILL LEVEL SOUNDS------------------#
  #If True the set skill sound will play.
  Skill-SetSkillLvl-Sound-Toggle: true
  #The sound that plays when setting a players skill to a new level.
  Skill-SetSkillLvl-Sound: ENTITY_PLAYER_LEVELUP
  #The volume the sound plays at when setting a players skill to a new level.
  Skill-SetSkillLvl-Volume: 1
  #The pitch the sound plays at when setting a players skill to a new level.
  Skill-SetSkillLvl-Pitch: 0.1
  #------------------RESET SKILLS SOUNDS------------------#
  #If True the reset skills sound will play.
  Skill-ResetSkills-Sound-Toggle: true
  #The sound that plays when a players skills have been reset.
  Skill-ResetSkills-Sound: ENTITY_IRON_GOLEM_REPAIR
  #The volume the sound plays at a players skills have been reset.
  Skill-ResetSkills-Volume: 1
  #The pitch the sound plays at a players skills have been reset.
  Skill-ResetSkills-Pitch: 0.1
  #------------------SKILL DISABLED SOUNDS------------------#
  #If True the skill disabled sound will play.
  Skill-DisabledSkill-Sound-Toggle: true
  #The sound that plays when a skill that is disabled has been activated.
  Skill-DisabledSkill-Sound: BLOCK_ANVIL_LAND
  #The volume the sound plays at when skill that is disabled has been activated.
  Skill-DisabledSkill-Volume: 1
  #The pitch the sound plays at when skill that is disabled has been activated.
  Skill-DisabledSkill-Pitch: 0.1

SkillMessages:
  #------------------LEVEL UP SKILL Message------------------#
  #If True the skill level up message will be sent to the player.
  Skill-LvlUP-Message-Toggle: true
  #The message that will be sent when a skill levels up.
  Skill-LvlUP-Message:
    - "&c&m&l--------------&f&l [&x&F&F&3&C&3&C&lA&x&F&F&4&F&3&E&lt&x&F&E&6&2&4&1&ll&x&F&E&7&5&4&3&la&x&F&D&8&8&4&6&ls &x&F&D&9&C&4&8&lS&x&F&D&A&F&4&A&lk&x&F&C&C&2&4&D&li&x&F&C&D&5&4&F&ll&x&F&B&E&8&5&2&ll&x&F&B&F&B&5&4&ls&f&l] &c&m&l---------------"
    -  ""
    -  "&c● &7You just leveled up &c&l{skillName} &7to Lvl: &e{skillLevel}"
    -  ""
    -  "&c&m&l-----------------------------------------"
  #------------------LEVEL UP REWARD Message------------------#
  #If True the skill level up message will be sent to the player.
  Skill-LvlUPReward-Message-Toggle: true
  #The message that will be sent when a skill levels up.
  Skill-LvlUPReward-Message:
    - "&c&m&l--------------&f&l [&x&F&F&3&C&3&C&lA&x&F&F&4&F&3&E&lt&x&F&E&6&2&4&1&ll&x&F&E&7&5&4&3&la&x&F&D&8&8&4&6&ls &x&F&D&9&C&4&8&lS&x&F&D&A&F&4&A&lk&x&F&C&C&2&4&D&li&x&F&C&D&5&4&F&ll&x&F&B&E&8&5&2&ll&x&F&B&F&B&5&4&ls&f&l] &c&m&l---------------"
    -  ""
    -  "&c● &7You just leveled up &c&l{skillName} &7to Lvl: &e{skillLevel}"
    -  ""
    -  "&c● &7You have been rewarded &e{skillRewardXP} xp"
    -  ""
    -  "&c&m&l-----------------------------------------"
  #------------------SET SKILL LEVEL Message------------------#
  #If True the set skill message will be sent to the player.
  Skill-SetSkillLvl-Message-Toggle: true
  #The message that will be sent when setting a players skill level.
  Skill-SetSkillLvl-Message:
    - "&c&m&l--------------&f&l [&x&F&F&3&C&3&C&lA&x&F&F&4&F&3&E&lt&x&F&E&6&2&4&1&ll&x&F&E&7&5&4&3&la&x&F&D&8&8&4&6&ls &x&F&D&9&C&4&8&lS&x&F&D&A&F&4&A&lk&x&F&C&C&2&4&D&li&x&F&C&D&5&4&F&ll&x&F&B&E&8&5&2&ll&x&F&B&F&B&5&4&ls&f&l] &c&m&l---------------"
    -  ""
    -  "&c● &7You just set &c&l{player}'s &e{skillName} &7level to &e{skillNewLevel}"
    -  ""
    -  "&c&m&l-----------------------------------------"
  #------------------RESET SKILLS Message------------------#
  #If True the reset all skills message will be sent to the player.
  Skill-ResetSkills-Message-Toggle: true
  #The message that will be sent when all their skills have been reset.
  Skill-ResetSkills-Message:
    - "&c&m&l--------------&f&l [&x&F&F&3&C&3&C&lA&x&F&F&4&F&3&E&lt&x&F&E&6&2&4&1&ll&x&F&E&7&5&4&3&la&x&F&D&8&8&4&6&ls &x&F&D&9&C&4&8&lS&x&F&D&A&F&4&A&lk&x&F&C&C&2&4&D&li&x&F&C&D&5&4&F&ll&x&F&B&E&8&5&2&ll&x&F&B&F&B&5&4&ls&f&l] &c&m&l---------------"
    -  ""
    -  "&c● &7You just reset all &eSkills &7for &c&l{player}"
    -  ""
    -  "&c&m&l-----------------------------------------"
  #------------------SKILL DISABLED Message------------------#
  #If True Skill Disable system will work.
  Skill-DisabledSkill-Toggle: true
  #If True the skill disabled message will be sent to the player.
  Skill-DisabledSkill-Message-Toggle: true
  #The message that will be sent when a skill has been activated but is disabled.
  Skill-DisabledSkill-Message:
